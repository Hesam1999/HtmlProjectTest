<!DOCTYPE html>
<html>
	<body>
		<div style="text-align:center">
			<button onclick="playPause()">Play/Pause</button>
			<button onclick="makeBig()">Big</button>

			<button onclick="makeSmall()">Small</button>

			<button onclick="makeNormal()">Normal</button>
			<br><br>
			<video id="video1" width="428">
				<source src="../../movie/sh1.mp4" type="video/mp4">

				<source src="../../movie/sh1.ogg" type="video/ogg">
				Your browser does not support HTML video.
			</video>
		</div>
		<script>
			var myVideo = document.getElementById("video1");

			function playPause() {
							if (myVideo.paused)
								myVideo.play();
							else
								myVideo.pause();
						}

			function makeBig(){
							myVideo.width = 560;
						}

			function makeSmall(){
							myVideo.width = 320;
						}

			function makeNormal(){
							myVideo.width = 420;
						}
		</script>

		<p>
                        Video cortesy of
                        <a href="https://youtu.be/HeuiuIgtXeM?si=_yBSBgMALn32O0Wq" target="_blank">Real Shadmehr-Official</a>.
                </p>
	</body>
</html>
